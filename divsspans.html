<!DOCTYPE html>
<html>
    <head>
        <title> Divs and Span Pages</title>
    </head>
    <body>
        <!-- div is blockline element and span is the inline element-->
        <div style="background-color: rgb(0, 0, 0);color:white;">Hello world this is my first Page</div>
        <div style="background-color: rgb(38, 10, 162);color:white;">This is my second div</div>
        <h1>This is a <span style="color: blue;">Blue</span> space header</h1>
    </body>
</html>
